{% extends "base.html" %}
{% load thumbnail %}

{% block title %}People{% endblock title %}

{% block content %}
    <h1>People</h1>
    <div id="people-list">
        {% for user in users %}
            <a href="{{ user.get_absolute_url }}">
                <img src="{% thumbnail user.profile.photo 180x180 %}">
            </a>
            <div class="info">
                <a href="{{ user.get_absolute_url }}" class="title">
                    {{ user.get_full_name }}
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
